{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Editar Usuario</h1>
    
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Nueva Contrase√±a (dejar en blanco para mantener la actual)</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        
        <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <select class="form-select" id="role" name="role" required>
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>Usuario</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrador</option>
            </select>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('users.index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
