{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Editar Producto</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('inventory.edit', id=product.id) }}" id="editProductForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ product.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3">{{ product.description }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Cantidad Actual</label>
                                <input type="number" step="0.01" class="form-control" id="quantity" 
                                       name="quantity" value="{{ product.quantity }}" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="unit" class="form-label">Unidad de Medida</label>
                                <select class="form-select" id="unit" name="unit" required>
                                    <option value="kg" {% if product.unit == 'kg' %}selected{% endif %}>Kilogramos (kg)</option>
                                    <option value="g" {% if product.unit == 'g' %}selected{% endif %}>Gramos (g)</option>
                                    <option value="l" {% if product.unit == 'l' %}selected{% endif %}>Litros (l)</option>
                                    <option value="ml" {% if product.unit == 'ml' %}selected{% endif %}>Mililitros (ml)</option>
                                    <option value="unidad" {% if product.unit == 'unidad' %}selected{% endif %}>Unidades</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="min_quantity" class="form-label">Cantidad Mínima</label>
                        <input type="number" step="0.01" class="form-control" id="min_quantity" 
                               name="min_quantity" value="{{ product.min_quantity }}" required>
                        <small class="text-muted">Cantidad mínima para alertas de stock bajo</small>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="{{ url_for('inventory.index') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
