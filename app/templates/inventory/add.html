{% extends "base.html" %} {% block title %}Agregar Producto{% endblock %} {%
block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white fw-bold">
          <i class="fas fa-plus"></i> Agregar Producto
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="name" class="form-label fw-bold text-primary"
                >Nombre</label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label fw-bold text-primary"
                >Descripción</label
              >
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                required
              />
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label fw-bold text-primary"
                >Cantidad</label
              >
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="quantity"
                name="quantity"
                required
              />
            </div>
            <div class="mb-3">
              <label for="unit" class="form-label fw-bold text-primary"
                >Unidad</label
              >
              <input
                type="text"
                class="form-control"
                id="unit"
                name="unit"
                required
              />
            </div>
            <div class="mb-3">
              <label for="min_quantity" class="form-label fw-bold text-primary"
                >Cantidad Mínima</label
              >
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="min_quantity"
                name="min_quantity"
                required
              />
            </div>
            <div class="d-flex justify-content-end">
              <a
                href="{{ url_for('inventory.index') }}"
                class="btn btn-secondary me-2"
                >Cancelar</a
              >
              <button type="submit" class="btn btn-primary fw-bold">
                <i class="fas fa-save"></i> Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
