<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Maljut Pizzas Café</title>
    <script>
      // Aplicar modo oscuro antes de cargar el CSS para evitar parpadeo
      (function () {
        try {
          var enabled = localStorage.getItem("darkMode") === "1";
          if (enabled) document.documentElement.classList.add("dark-mode");
        } catch (e) {}
      })();
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--maljut-bg, #f8fafc);
        transition: background 0.3s;
      }
      .login-card {
        border: none;
        border-radius: 1.5rem;
        box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.1);
        background: var(--maljut-white, #fff);
        padding: 2.5rem 2rem 1.5rem 2rem;
        max-width: 400px;
        margin: auto;
        transition: background 0.3s;
      }
      .login-card .logo {
        max-height: 70px;
        margin-bottom: 1.2rem;
      }
      .login-title {
        font-weight: 700;
        color: var(--maljut-blue, #1a237e);
        margin-bottom: 1.5rem;
      }
      .input-group-text {
        background: transparent;
        border: none;
        color: var(--maljut-blue, #1a237e);
        font-size: 1.2rem;
      }
      .form-control {
        border-radius: 2rem;
        padding-left: 2.5rem;
        background: var(--maljut-bg, #f8fafc);
        border: 1px solid #dbeafe;
        transition: background 0.3s, border 0.3s;
      }
      .form-control:focus {
        border-color: var(--maljut-blue, #1a237e);
        background: #fff;
        box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.08);
      }
      .btn-primary {
        border-radius: 2rem;
        font-weight: 600;
        background: var(--maljut-blue, #1a237e);
        border: none;
        transition: background 0.3s;
      }
      .btn-primary:hover {
        background: var(--maljut-yellow, #ffe066);
        color: var(--maljut-blue, #1a237e);
      }
      .btn-darkmode-toggle {
        border-radius: 2rem;
        background: transparent;
        color: var(--maljut-blue, #1a237e);
        border: 1px solid #dbeafe;
        font-weight: 500;
        margin-top: 1rem;
        transition: background 0.3s, color 0.3s;
      }
      .btn-darkmode-toggle:hover {
        background: var(--maljut-blue, #1a237e);
        color: #fff;
      }
      .dark-mode body {
        background: #181c2a;
      }
      .dark-mode .login-card {
        background: #23263a;
        box-shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.25);
      }
      .dark-mode .form-control {
        background: #23263a;
        color: #eaf1fb;
        border: 1px solid #2d3652;
      }
      .dark-mode .form-control:focus {
        background: #23263a;
        color: #fff;
        border-color: var(--maljut-yellow, #ffe066);
      }
      .dark-mode .login-title {
        color: var(--maljut-yellow, #ffe066);
      }
      .dark-mode .input-group-text {
        color: var(--maljut-yellow, #ffe066);
      }
      .dark-mode .btn-primary {
        background: var(--maljut-yellow, #ffe066);
        color: var(--maljut-blue, #1a237e);
      }
      .dark-mode .btn-primary:hover {
        background: var(--maljut-blue, #1a237e);
        color: #ffe066;
      }
      .dark-mode .btn-darkmode-toggle {
        color: var(--maljut-yellow, #ffe066);
        border: 1px solid #2d3652;
      }
      .dark-mode .btn-darkmode-toggle:hover {
        background: var(--maljut-yellow, #ffe066);
        color: var(--maljut-blue, #1a237e);
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="text-center">
        <img
          src="{{ url_for('static', filename='img/logo.png') }}"
          alt="Maljut Pizzas Café Logo"
          class="logo"
        />
        <div class="login-title">Iniciar Sesión</div>
      </div>
      <form method="POST">
        <div class="mb-3 position-relative">
          <div class="input-group">
            <span
              class="input-group-text position-absolute top-50 start-0 translate-middle-y ps-3"
              style="z-index: 2"
            >
              <i class="fas fa-user"></i>
            </span>
            <input
              type="text"
              class="form-control ps-5"
              id="username"
              name="username"
              placeholder="Usuario"
              required
              style="z-index: 1"
            />
          </div>
        </div>
        <div class="mb-3 position-relative">
          <div class="input-group">
            <span
              class="input-group-text position-absolute top-50 start-0 translate-middle-y ps-3"
              style="z-index: 2"
            >
              <i class="fas fa-lock"></i>
            </span>
            <input
              type="password"
              class="form-control ps-5"
              id="password"
              name="password"
              placeholder="Contraseña"
              required
              style="z-index: 1"
            />
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </form>
      <div class="text-center">
        <button
          id="toggle-darkmode"
          class="btn btn-darkmode-toggle mt-3"
          title="Alternar modo oscuro"
        >
          <i id="darkmode-icon" class="fas fa-moon"></i>
          <span id="darkmode-text" class="ms-2">Modo oscuro</span>
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Alternancia de modo oscuro
      function setDarkMode(enabled) {
        if (enabled) {
          document.documentElement.classList.add("dark-mode");
          document.getElementById("darkmode-icon").classList.remove("fa-moon");
          document.getElementById("darkmode-icon").classList.add("fa-sun");
          document.getElementById("darkmode-text").textContent = "Modo claro";
        } else {
          document.documentElement.classList.remove("dark-mode");
          document.getElementById("darkmode-icon").classList.remove("fa-sun");
          document.getElementById("darkmode-icon").classList.add("fa-moon");
          document.getElementById("darkmode-text").textContent = "Modo oscuro";
        }
      }
      document.getElementById("toggle-darkmode").onclick = function () {
        const enabled =
          !document.documentElement.classList.contains("dark-mode");
        setDarkMode(enabled);
        localStorage.setItem("darkMode", enabled ? "1" : "0");
      };
      // Al cargar, aplicar preferencia
      window.onload = function () {
        const enabled = localStorage.getItem("darkMode") === "1";
        setDarkMode(enabled);
      };
    </script>
  </body>
</html>
